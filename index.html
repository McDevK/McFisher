<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McFisher - 钓鱼笔记</title>
  <link rel="icon" type="image/webp" sizes="32x32" href="./assets/icons/favicon/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-fish"></i>
        <span>McFisher</span>
      </div>
      <div class="header-right">
        <div class="local-time-box" title="Eorzea / Local Time">
          <div class="time-row et">
            <span class="time-label">艾</span>
            <span class="time-value" id="eorzeaTimeValue">00:00</span>
          </div>
          <div class="time-row lt">
            <span class="time-label">本</span>
            <span class="time-value" id="localTimeValue">00:00</span>
          </div>
        </div>
        <button class="theme-toggle" id="themeToggle" title="切换主题" aria-label="切换主题">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">
    
    <!-- 头像裁剪浮窗 -->
    <div id="avatarModal" class="avatar-modal hidden" role="dialog" aria-modal="true" aria-labelledby="avatarModalTitle">
      <div class="avatar-modal-content">
        <div class="avatar-modal-header">
          <h3 id="avatarModalTitle">调整头像</h3>
        </div>
        <div class="avatar-modal-body">
          <div class="avatar-modal-canvas-wrap">
            <canvas id="avatarCanvas" width="420" height="300"></canvas>
          </div>
          <div class="avatar-modal-toolbar">
            <label for="avatarZoom">缩放</label>
            <input id="avatarZoom" type="range" min="0.5" max="3" step="0.01" value="1" />
            <div class="spacer"></div>
            <button id="avatarCancel" class="btn btn-secondary">取消</button>
            <button id="avatarSave" class="btn btn-primary">保存</button>
          </div>
          <p class="avatar-hint">拖拽图片调整位置，滚轮或滑块缩放</p>
        </div>
      </div>
    </div>

    <!-- 圆形头像裁剪浮窗（移动端） -->
    <div id="avatarModalMobile" class="avatar-modal hidden" role="dialog" aria-modal="true" aria-labelledby="avatarModalTitleMobile">
      <div class="avatar-modal-content">
        <div class="avatar-modal-header">
          <h3 id="avatarModalTitleMobile">调整头像（移动端）</h3>
        </div>
        <div class="avatar-modal-body">
          <div class="avatar-modal-canvas-wrap">
            <canvas id="avatarCanvasMobile" width="300" height="300"></canvas>
          </div>
          <div class="avatar-modal-toolbar">
            <label for="avatarZoomMobile">缩放</label>
            <input id="avatarZoomMobile" type="range" min="0.5" max="3" step="0.01" value="1" />
            <div class="spacer"></div>
            <button id="avatarCancelMobile" class="btn btn-secondary">取消</button>
            <button id="avatarSaveMobile" class="btn btn-primary">保存</button>
          </div>
          <p class="avatar-hint">拖拽图片调整位置，滚轮或滑块缩放（圆形裁剪）</p>
        </div>
      </div>
    </div>

    <!-- 筛选浮窗 -->
    <div id="filterModal" class="filter-modal hidden" role="dialog" aria-modal="true" aria-labelledby="filterModalTitle">
      <div class="filter-modal-content">
        <div class="filter-modal-header">
          <h3 id="filterModalTitle">筛选</h3>
          <button id="filterClose" class="btn btn-secondary">关闭</button>
        </div>
        <div class="filter-modal-body">
          <div class="filter-group">
            <div class="filter-title">版本</div>
            <div class="chips" id="filterVersions"></div>
          </div>
          <div class="filter-group">
            <div class="filter-title">种类</div>
            <div class="chips" id="filterRarity">
              <button class="chip active" data-key="rarity" data-value="鱼皇">鱼皇</button>
              <button class="chip active" data-key="rarity" data-value="鱼王">鱼王</button>
              <button class="chip active" data-key="rarity" data-value="普通鱼">普通鱼</button>
            </div>
          </div>
          <div class="filter-group">
            <div class="filter-title">条件</div>
            <div class="chips" id="filterCondition">
              <button class="chip active" data-key="condition" data-value="常驻">常驻</button>
              <button class="chip active" data-key="condition" data-value="限时">限时</button>
            </div>
          </div>
          <div class="filter-group">
            <div class="filter-title">完成状态</div>
            <div class="chips" id="filterCompletion">
              <button class="chip active" data-key="completion" data-value="未完成">未完成</button>
              <button class="chip active" data-key="completion" data-value="已完成">已完成</button>
            </div>
          </div>
          <div class="filter-group">
            <div class="filter-title">收藏品</div>
            <div class="chips" id="filterCollect">
              <button class="chip active" data-key="collect" data-value="普通鱼">普通鱼</button>
              <button class="chip active" data-key="collect" data-value="收藏品">收藏品</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fisher-container">
      <!-- 左侧：可钓鱼倒计时列表 -->
      <aside class="fish-list-panel">
        <!-- 个人信息栏（移动到倒计时容器顶部，等宽） -->
        <section class="user-profile-panel" id="userProfile">
          <div class="user-card-header" id="userProfileHeader">艾欧泽亚捕鱼许可证</div>
          <div class="user-divider"></div>
          <!-- 移动端：圆形头像（独立上传与裁剪） -->
          <div class="avatar-mobile-box" aria-hidden="true">
            <div class="avatar-mobile-wrap" title="点击修改头像（移动端）">
              <img id="userAvatarMobile" class="avatar mobile" alt="Avatar" src="./assets/icons/others/profile.png" onerror="this.onerror=null; this.src='./assets/icons/others/profile.png'" />
              <input id="avatarFileMobile" type="file" accept="image/*" hidden />
            </div>
          </div>
          <div class="user-profile">
            <div class="avatar-wrap" title="点击修改头像">
              <img id="userAvatar" class="avatar" alt="Avatar" src="./assets/icons/others/profile.png" onerror="this.onerror=null; this.src='./assets/icons/others/profile.png'" />
              <input id="avatarFile" type="file" accept="image/*" hidden />
            </div>
            <div class="user-card-meta">
              <div class="meta-row"><span class="meta-label">持证人</span><span id="userNickname" class="meta-value" contenteditable="true" data-placeholder="点击填写"></span></div>
              <div class="meta-row"><span class="meta-label">服务器</span><span id="userWorld" class="meta-value" contenteditable="true" data-placeholder="点击填写"></span></div>
              <div class="meta-row"><span class="meta-label">称号</span><span id="userTitle" class="meta-value" contenteditable="true" data-placeholder="点击填写"></span></div>
              <div class="meta-row"><span class="meta-label">捕鱼进度</span><span id="userProgress" class="meta-value" title="自动统计"></span></div>
              <div class="meta-row"><span class="meta-label">证件编号</span><span id="userCertId" class="meta-value"></span></div>
              <div class="meta-row"><span class="meta-label">发证日期</span><span id="userIssueDate" class="meta-value"></span></div>
            </div>
          </div>

          <div class="cert-achievements">
            <div class="cert-achievements-title">战利品</div>
            <div class="cert-loot-grid">
              <div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div>
              <div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div><div class="cert-loot-item"></div>
            </div>
          </div>

          <div class="cert-footer-note">- 艾欧泽亚捕鱼人协会制证 -</div>
        </section>
        <div class="section-header">
          <h2><i class="fas fa-clock"></i> 现在可钓</h2>
          <div class="search-box">
            <button class="filter-btn" id="filterBtn" title="筛选">
              <img src="./assets/icons/button/filter.png" alt="筛选" onerror="this.style.display='none'" />
            </button>
            <input type="text" id="fishSearch" placeholder="搜索鱼名/鱼饵/钓场...">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="fish-list" id="fishList">
          <div class="empty-state">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在加载鱼类数据...</p>
          </div>
        </div>
      </aside>

      <!-- 右侧：鱼类详情（占位，后续扩展） -->
      <section class="fish-detail-panel">
        <div class="section-header">
          <h2><i class="fas fa-book"></i> 鱼类详情</h2>
        </div>
        <div class="fish-detail" id="fishDetail">
          <div class="empty-state">
            <i class="fas fa-info-circle"></i>
            <p>点击左侧的鱼，查看详细信息</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- 移动端详情上浮窗 -->
  <div id="detailModal" class="detail-modal hidden" role="dialog" aria-modal="true" aria-labelledby="detailModalTitle">
    <div class="detail-modal-panel">
      <div class="detail-modal-header">
        <h3 id="detailModalTitle">鱼类详情</h3>
        <button id="detailModalClose" class="btn btn-secondary">关闭</button>
      </div>
      <div class="detail-modal-body">
        <div id="detailModalBody"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-divider"></div>
    <div class="footer-content">
      <div class="footer-info">
        <p>&copy; 2025 QQ14 钓鱼笔记</p>
        <p>仅供学习交流使用 · 数据保存在浏览器本地</p>
      </div>
    </div>
  </footer>

  <script src="./script.js"></script>
  <script>
    // 注册 Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
